<template name='c-checkbox'>
  <div
    class='c-checkbox {{ cssClass }}'
    tabindex='0'>

    {{#if showLeftLabel}}
      <div class='c-label c-left'>{{{ labelLeft }}}</div>
    {{/if}}

    <div class='c-affordance'></div>

    {{#if labelRight}}
      <div class='c-label c-right'>{{{ labelRight }}}</div>
    {{/if}}

    {{#if message}}
      <div class='c-message'>{{{ message }}}</div>
    {{/if}}

  </div>
</template>
