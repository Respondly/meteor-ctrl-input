<template name='c-checkbox-tree'>
  <div class='c-checkbox-tree c-form-element {{ cssClass }}'>

    {{#if api.hasChildren}}
      {{> ctrl type='c-twisty' id='twisty' }}
    {{/if}}

    {{> ctrl
          id='chkMain'
          type='c-checkbox-slider'
          label=label
          size=22
    }}

    {{#if api.hasChildren}}
      <div class='c-children'>
        <div class='c-inner'></div>
      </div>
    {{/if}}

  </div>
</template>
