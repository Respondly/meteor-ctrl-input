<template name='c-radio'>
  <div class='c-radio c-form-element {{ cssClass }}'
       data-value='{{ api.value }}'
       tabindex='0'>

    <div class='c-bullet-outer'>
      <div class='c-focus'></div>
      <div class='c-bullet'>
        <div class='c-bullet-checked'></div>
      </div>
    </div>

    {{#if api.label}}
      {{#if isLabelCtrl}}
        {{> ctrl type=api.label.tmpl data=api.label.data }}
      {{else}}
        <div class='c-label'>{{ api.label }}</div>
      {{/if}}
    {{/if}}

    {{#if api.message}}
      {{#if isMessageCtrl}}
        {{> ctrl type=api.message.tmpl data=api.message.data }}
      {{else}}
        <div class='c-message'>{{{ api.message }}}</div>
      {{/if}}
    {{/if}}
  </div>
</template>
