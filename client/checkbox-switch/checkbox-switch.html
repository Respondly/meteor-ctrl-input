<template name='c-checkbox-switch'>
  <div
    class='c-checkbox-switch {{ cssClass }}'
    tabindex='0'>

    <div class='c-groove-outer'>
      <div class='c-groove'>
        <div class='c-groove-bg'></div>
        <div class='c-indeterminate-focus'></div>
        <div class='c-thumb'>
          <div class='c-thumb-focus'></div>
          <div class='c-visual'></div>
        </div>
      </div>
      <div class='c-indeterminate-dot'></div>
    </div>

  </div>
</template>
